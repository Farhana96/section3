<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS test page</title>
    <link rel="stylesheet" href="externalCSS.css">
<style>
  input:invalid{
    border: 2px dashed red;
  }
  input:valid{
    border: 2px solid black;
  }

  textarea:invalid{
    border: 2px dashed red;
  }

  textarea:valid{
    border: 2px solid black;
  }

</style>
  </head>
  <body>

    <fieldset>

      <br>
      <h1 align = "center">Online Market</h1>
      <br>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <br>
      <br>
      <h2>New Product Details</h2>
      <br>
      <table>
        <tr>
          <th rowspan = "4">Products</th>
        </tr>

        <tr>
          <th style="color:red">Name</th>
          <td>x1</td>
          <td>x2</td>
          <td>x3</td>
          <td>x4</td>
        </tr>

        <tr>
          <td>Price</td>
          <td>3.00</td>
          <td>5.00</td>
          <td>7.00</td>
          <td>9.00</td>
        </tr>

        <tr>
          <td>Quantity</td>
          <td>5</td>
          <td>6</td>
          <td>12</td>
          <td>16</td>
        </tr>

      </table>

      <br>
      <h4 style = "color:red">To order product online, please submit form below</h4>
      <br>

      <fieldset>
        <form class="form" action="form.html" method="post">
          <br>
          <label for="name">Name : </label>
          <input maxlength="4"required><br></br>
          <label for="email">Email : </label>
          <input type="email" id="email" name="email" multiple required>
          <br>
          <br>
          <fieldset>
                    <legend>What is your favourite subject?</legend>
                    <input type="radio" checked id="Math" name="Maths" value="">Math
                    <input type="radio" name="Science" value="">Science
                    <input type="radio" name="Biology" value="">Biology
          </fieldset>
          <p>
            <br>
          <select id="simple" name="MyMenu">
            <option selected="">Study Level</option>
            <option value="">Undergraduate</option>
            <option value="">postGraduate</option>
          </select>
          </p>
          <br>
          <button type="button" name="Submit">Submit</button>
          <button type="button" name="Reset">Reset</button>
        </form>
      </fieldset>
    </fieldset>

  </body>
</html>
